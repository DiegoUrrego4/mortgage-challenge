# frontend/nginx.conf

server {
    listen 80;

    # Sirve los archivos estáticos desde la raíz
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Si un archivo no se encuentra, devuelve index.html
        # Esto es clave para que React Router maneje las rutas
        try_files $uri /index.html;
    }

    # Redirige las peticiones /api al contenedor del backend
    location /api {
        # 'backend' es el nombre del servicio de Go en docker-compose
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}